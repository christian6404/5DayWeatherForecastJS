<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>5dayForecast</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid mb-0">
      <div class="container text-center">
        <h1 class="display-4">Weather Dashboard</h1>
        <form class="search-form">
          <div class="form-group">
            <input type="text" id="cityNameInput" class="form-control form-control-lg" placeholder="Enter City Here!">
          </div>
          <button type="submit" id="sbtn" class="btn btn-lg btn-primary">Search</button>
        </form>
        <div class="row">
          <div class="col-md-3">
            <div class="clickable-boxes">
              <div class="col-md-12 mb-3">
                <div id="NY" class="bg-primary text-center text-white p-3 h-100">
                  <h5>New York</h5>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <div id= "LA" class="bg-primary text-center text-white p-3 h-100">
                  <h5>Los Angeles</h5>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <div id="CHI" class="bg-primary text-center text-white p-3 h-100">
                  <h5>Chicago</h5>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <div id="HOU" class="bg-primary text-center text-white p-3 h-100">
                  <h5>Houston</h5>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <div id="MIA" class="bg-primary text-center text-white p-3 h-100">
                    <h5>Miami</h5>
                  </div>
                </div>
                <div class="col-md-12 mb-3">
                  <div id="TOR" class="bg-primary text-center text-white p-3 h-100">
                    <h5>Toronto</h5>
                  </div>
                </div>
                <div class="col-md-12 mb-3">
                  <div id="VAN" class="bg-primary text-center text-white p-3 h-100">
                    <h5>Vancouver</h5>
                  </div>
                </div>
                <div class="col-md-12 mb-3">
                  <div id="SEA" class="bg-primary text-center text-white p-3 h-100">
                    <h5>Seattle</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-12">
                  <div class="city-card">
                    <div class="card">
                      <div class="card-header bg-primary text-white">
                        <h5>City Information</h5>
                      </div>
                      <div class="card-body">
                        <h5 class="card-title text-black" id="cityName"></h5>
                        <p class="card-text text-black" id="todayTemp"><span id="todaytemp"></span></p>
                        <p class="card-text text-black" id="todayHumidity"><span id="humidity"></span></p>
                        <p class="card-text text-black" id="todayWind"><span id="windspeed"></span></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="city-card">
                    <div class="card">
                      <div class="card-header bg-primary text-white">
                        <h5>5-Day Forecast</h5>
                      </div>
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-2 text-black">
                            <h6 id="1date">date</h6>
                            <p><span id="1temp"></span></p>
                            <p id="1weather"></p>
                          </div>
                          <div class="col-md-2 text-black">
                            <h6 id="2date">date</h6>
                            <p><span id="2temp"></span></p>
                            <p id="2weather"></p>
                          </div>
                          <div class="col-md-2 text-black">
                            <h6 id="3date">date</h6>
                            <p><span id="3temp"></span></p>
                            <p id="3weather"></p>
                          </div>
                          <div class="col-md-2 text-black">
                            <h6 id="4date">date</h6>
                            <p><span id="4temp"></span></p>
                            <p id="4weather"></p>
                          </div>
                          <div class="col-md-2 text-black">
                            <h6 id="5date">Friday</h6>
                            <p><span id="5temp"></span></p>
                            <p id="5weather"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
